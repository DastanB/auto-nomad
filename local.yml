version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: caps_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8100:8000"
    command: /start
    networks:
      masternet:
        aliases:
          - advert
      db:
      cache:
      app:
    labels:
      com.docker.lb.hosts: nomad_auto_advert

  postgres:
    build:
      context: .
      dockerfile: ./compose/test/postgres/Dockerfile
    image: caps_test_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - db
    ports:
    - '54322:5432'

  docs:
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs
      - ./config:/app/config
      - ./nomad_auto_advert:/app/nomad_auto_advert
    ports:
      - "7000:7000"

